<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Ejercicio 3 - El primer script</title>

    <script>
      window.onload = function() {
        let respuesta = confirm("¿Quieres continuar?");
        if (respuesta) {
          console.log("Has clicado OK");
        } else {
          console.log("Has clicado Cancelar");
        }
      };
    </script>
  </head>

  <body>
    <p>Esta página contiene el primer script</p>
    <style>
      /* Estilo del botón */
      .boton-regreso {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          color: white;
          background-color: #3498db;
          border: none;
          border-radius: 5px;
          text-decoration: none;
          text-align: center;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      /* Efecto hover */
      .boton-regreso:hover {
          background-color: #2980b9;
      }
  </style>
</head>
<body>

  <!-- Botón que redirige a index.html -->
  <a href="../index.html" class="boton-regreso">Volver al Inicio</a>
  </body>
</html>
