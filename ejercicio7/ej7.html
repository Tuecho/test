  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
    </head>
  
    <body>
      <div class="container text-center">Formulario de recogida de datos</div>
      <div class="container text-center">
        <form class="row g-3 needs-validation" novalidate>
          <div class="row">
            <div class="col-sm-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                value=""
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
            <div class="col-sm-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                value=""
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="password1">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password" required>
            </div>
            <div class="col-sm-6">
              <label for="password2">Repeat Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Repeat Password" required>
              <div id="passwordError" class="text-danger" style="display:none;">Las contraseñas no coinciden.</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationCustomUsername"
                  aria-describedby="inputGroupPrepend"
                  required
                />
                <div class="invalid-feedback">Please choose a username.</div>
              </div>
            </div>  
            <div class="col-sm-6">
              <label for="validationCustom04" class="form-label">Country</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>SPAIN</option>
                <option>ITALY</option>
                <option>FRANCE</option>
                <option>US</option>
                <option>UK</option>
                <option>GERMANY</option>
                <option>RUSSIA</option>
                <option>NETHERLANDS</option>
              </select>
              <div class="invalid-feedback">Please select a valid Country.</div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
          </div>
  
          <div class="col-sm-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="main.js"></script>
      <br><br><br><style>
        /* Estilo del botón */
        .boton-regreso {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
  
        /* Efecto hover */
        .boton-regreso:hover {
            background-color: #2980b9;
        }
    </style>
  </head>
  <body>
  
    <!-- Botón que redirige a index.html -->
    <a href="../index.html" class="boton-regreso">Volver al Inicio</a>
    </body>
  </html>
